apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: plantstate
spec:
  type: state.postgresql
  version: v1
  metadata:
    - name: connectionString
      value: "host=localhost port=5432 database=dispatch user=sa password=SomePassword sslmode=disable connect_timeout=10"
    - name: tableName
      value: "plantCollection"
    - name: metadataTableName
      value: "plantCollectionmetadata"
